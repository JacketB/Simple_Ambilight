<head>
  <meta charset="UTF-8">

  <title>Screen Capture</title>
  <link rel="stylesheet" href="styles.css">

<body>
  <select id="screenSelector"></select>

  <label for="ledsHorizontal">Горизонтальные светодиоды:</label>
  <input type="number" id="ledsHorizontal" min="10" max="100" step="10" value="30">

  <label for="ledsVertical">Вертикальные светодиоды:</label>
  <input type="number" id="ledsVertical" min="10" max="100" step="10" value="10">

  <div id="ledTableContainer"></div>

  <div id="videoContainer">
    <canvas id="videoSegment"></canvas>
  </div>


  <div class="video-container">
    <video id="videoElement" autoplay></video>
  </div>
